name: Set up Rocq
description: Install opam, OCaml, and Rocq
author: Tej Chajed

# Add your action's branding here. This will appear on the GitHub Marketplace.
branding:
  icon: heart
  color: red

# Define your inputs here.
inputs:
  rocq-version:
    description: The version of Rocq to install
    default: 'latest'
  opam-repositories:
    description: Additional opam repositories to add (name:url pairs, one per line)
    required: false
    default: ''

runs:
  using: node24
  main: dist/index.js
  post: dist/post.js
  post-if: success()
